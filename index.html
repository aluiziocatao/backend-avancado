<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <script src="scripts.js" defer></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h1>Adicionar Sites Favoritos!</h1>
        <form action="/">
            <!-- <input type="text" placeholder="Digite o nome do endereço e a url, separados por vírgula..."> -->
            <div class="mb-3">
                <label for="name_url" class="form-label">Nome e URL do Site</label>
                <input type="text" class="form-control" id="name_url" name="name_url" placeholder="Digite o nome e a url separados por vírgula sem espaço entre eles
                ">
            </div>
            <!-- <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Digite a url">
            </div> -->
            <button type="submit" class="btn btn-primary mb-3">Adicionar</button>
        </form>
        <div>
            <h2>Lista de Favoritos</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">URL</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Google</td>
                    <td>https://www.google.com.br</td>
                    <td><a href="#" class="btn btn-danger">Excluir</a></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Globo</td>
                    <td>https://www.globo.com.br</td>
                    <td><a href="#" class="btn btn-danger">Excluir</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
